@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/semantic.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/custom.css")">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="@routes.Assets.at("javascripts/semantic.js")"></script>
    </head>
    <body>
        @content
    </body>
</html>
